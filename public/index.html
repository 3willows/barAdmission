<!DOCTYPE html>
<html lang="en" style="background-color: #f1f5f9; height:auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Automatically generate court papers for HK Bar admission" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Barrister Admission Bundle (Beta)</title>
</head>

<body style="height:auto">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- <div id="root"></div> -->
  <div id="source-html">
    <h1>
      <center>Artificial Intelligence</center>
    </h1>
    <h2>Overview</h2>
    <p>
      Artificial Intelligence(AI) is an emerging technology
      demonstrating machine intelligence. The sub studies like <u><i>Neural
          Networks</i>, <i>Robatics</i> or <i>Machine Learning</i></u> are
      the parts of AI. This technology is expected to be a prime part
      of the real world in all levels.

    </p>
  </div>
  <div class="content-footer">
    <button id="btn-export" onclick="exportHTML();">Export to
      word doc</button>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
    function exportHTML() {
      var header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
        "xmlns:w='urn:schemas-microsoft-com:office:word' " +
        "xmlns='http://www.w3.org/TR/REC-html40'>" +
        "<head><meta charset='utf-8'><title>Export HTML to Word Document with JavaScript</title></head><body>";
      var footer = "</body></html>";
      var sourceHTML = header + document.getElementById("source-html").innerHTML + footer;

      var source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
      var fileDownload = document.createElement("a");
      document.body.appendChild(fileDownload);
      fileDownload.href = source;
      fileDownload.download = 'document.doc';
      fileDownload.click();
      document.body.removeChild(fileDownload);
    }
  </script>
</body>

</html>
